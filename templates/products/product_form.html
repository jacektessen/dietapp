{% extends "base.html" %} 

{% block title %} | Nowy Produkt {% endblock %}
{%  block content %}

<main>		
	<section class="home">			
		<div class="container">				
			<header>					
					<h1>Nowy produkt</h1>
      </header>
        <!-- Inquiry Modal -->
     
      {% if user.is_authenticated %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inquiryModalLabel">Napisz produkt</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'add_product' %}" method="POST">
              {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <div class="form-group">
                    <label for="product" class="col-form-label">Nazwa produktu: </label>
                    <input type="text" name="product" class="form-control">
                </div>
                <div class="form-group">
                    <label for="category" class="col-form-label">Kategoria: </label>
                    <input type="text" name="category" class="form-control">
                </div>
                <div class="form-row">
                    <div class="col-md-2">
                    <label for="kcal" class="col-form-label">Kalorie: </label>
                    <input type="number" name="kcal" min="0" class="form-control">
                </div>
                    <div class="col-md-2">
                    <label for="protein" class="col-form-label">Biało: </label>
                    <input type="number" step=".1" min="0" max="100" name="protein" class="form-control" >
                </div>
                    <div class="col-md-2">
                    <label for="fat" class="col-form-label">Tłuszcz: </label>
                    <input type="number" step=".1" min="0" max="100" name="fat" class="form-control">
                </div>
                
                    <div class="col-md-2">
                    <label for="carbo" class="col-form-label">Węglowodany: </label>
                    <input type="number" step=".1" min="0" max="100" name="carbo" class="form-control">
                </div>
                    <div class="col-md-2">
                    <label for="fibre" class="col-form-label">Błonnik: </label>
                    <input type="number" step=".1" min="0" max="100" name="fibre" class="form-control">
                </div>
            </div>
            
<!-- Dodawanie zdjęć -->

                </div> -->
                <hr>
                <input type="submit" value="Send" class="btn btn-block btn-secondary">
                <div></div>
            </form>   
                 
        </div>
        </div>
          </div>
          <div>
              
              <form action="{% url 'add_product' %}" method="POST">
                  {% csrf_token %}
                      <input type="hidden" name="user_id" value="{{ user.id }}">
              </form>
          </div>
        {% else %}
        <h2>Funkcja dostępna wyłącznie dla zalogowanych użytkowników</h2>
        {% endif %}
      </section>
      
  </main>
  
  
  
{% endblock %}
